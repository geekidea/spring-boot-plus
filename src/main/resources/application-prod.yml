spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring_boot_plus?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    database: 0

# file上传配置
file:
  # 本地上传服务配置
  local:
    # 上传文件保存路径
    upload-path: /home/upload/
    # 上传文件访问URL前缀
    # 需修改为当前环境对外的ip地址
    # 示例：http://localhost:8888/api/file
    access-url: http://localhost:${server.port}/api/file

knife4j:
  # 启用账号密码登录
  basic:
    enable: true
    username: admin
    password: 123456

# 日志配置，logback-spring.xml中会引用以下变量
logback-spring:
  # 日志文件目录
  path: /home/boot/logs

# 日志AOP配置
log-aop:
  # 响应日志模式：FULL 全部，PART 部分，NONE 无
  response-log-type: PART